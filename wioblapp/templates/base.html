{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Nav Start-->
    <nav class="navbar">
        <div class="container">
            <div class="nav-flex">
                <!-- Logo -->
                <div class="logo">
                    <a href="#">
                        <img src="{% static 'images/logo.png' %}" alt="">
                        <h1>West Island outdoor basketball league</h1>
                    </a>
                </div>

                <!-- Menu -->
                <div class="menu">
                    <!-- Login Link -->
                    <a href="#">Login</a>

                    <!-- Burger menu -->
                    <label for="menu-toggle" class="burger-nojs" id="burger">
                        <i class="fa-solid fa-bars"></i>
                    </label>

                    <!-- Hidden Menu -->
                    <ul class="menu-list menu-list-nojs" id="menu-list">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Teams</a></li>
                        <li><a href="#">Registration</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    
    <!-- Main Content Start -->
    <div>
    {% block content %}
    {% endblock %}
    </div>

    <!-- Footer Start -->
    <div class="footer-container">
        <footer>
            <div class="container">
                <div class="footer-flex">
                    <ul class="footer-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <ul class="footer-list">
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Teams</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="social-media-icons">
                        <li><a href="#">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a></li>
                        <li><a href="#">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a></li>
                        <li><a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

      
    <!-- JavaScript -->
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
