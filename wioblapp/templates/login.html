{% extends 'base.html' %}
{% block 'title' %}Login{% endblock %}
{% load static %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {{ login_form.errors }}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}

        <fieldset>
            <legend>Login</legend>
            {{ login_form }}
            <button name="login">Login</button>
        </fieldset>
    </form>
{% endblock %}
